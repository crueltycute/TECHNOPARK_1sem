{% extends "base.html" %}

{% block title %}
    <h1>New question</h1>
{% endblock %}

{% block content %}
  <form>
    <div class="form-group">
      <label>Title</label>
      <input class="form-control" placeholder="question?">
    </div>
    <div class="form-group">
      <label>Text</label>
      <textarea class="form-control" rows="10" placeholder="put your text here"></textarea>
    </div>
    <div class="form-group">
      <label>Tags</label>
      <input class="form-control" placeholder="tag, tag, tag...">
    </div>
    <button class="btn btn-outline-success my-2 my-sm-0">Ask</button>
  </form>
{% endblock %}
