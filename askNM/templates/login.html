{% extends "base.html" %}

{% block title %}
    <h1>Log In</h1>
    <h4 style="color: red">incorrect login or password</h4>
{% endblock %}

{% block content %}
    <div class="col-sm-8">
        <form>
          <div class="form-group">
            <label>Login</label>
            <input class="form-control" placeholder="enter login">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" value="qwerty">
          </div>
          <button class="btn btn-outline-success my-2 my-sm-0">Log In</button>
        </form>
    </div>
{% endblock %}
